<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/Header}">
<head th:replace="~{common/Head :: head_fragment(title='発注先登録', scripts = ~{}, links = ~{::link})}">
	<link rel="stylesheet" th:href="@{/css/supplier/SupplierCommon.css}">
</head>
<body>
	<div th:replace="~{common/Header :: header}"></div>
	<main>
		<form th:action="@{/supplier/confirm}" th:object="${supListForm}" th:method="post">
			<hr>
			<th:block th:switch="*{sFormStatus}">
				<div th:case="1" th:text="発注先登録" class="headText"></div>
				<div th:case="2" th:text="発注先情報更新" class="headText"></div>
				<div th:case="3" th:text="発注先削除" class="headText"></div>
			</th:block>
			<table>
				<tr>
					<th>発注先ID</th>
					<td th:text="*{sFormSupId}"></td>
					<input type="text" th:field="*{sFormSupId}" hidden>
				</tr>
				<tr>
					<th>発注先名</th>
					<td th:text="*{sFormSupName}"></td>
					<input type="text" th:field="*{sFormSupName}" hidden>
				</tr>
			</table>
			<th:block th:switch="*{sFormStatus}">
				<div th:case="1" class="buttonArea">
					<input type="submit" name="returnRegi" class="button" value="登録画面へ戻る" />
					<input type="submit" name="complete" class="button" value="登録完了" />
				</div>
				<div th:case="2" class="buttonArea">
					<input type="submit" name="returnEdit" class="button" value="更新画面へ戻る" />
					<input type="submit" name="completeEdit" class="button" value="更新完了" />
				</div>
				<div th:case="3" class="buttonArea">
					<input type="submit" name="returnDel" class="button" value="発注先一覧へ戻る" />
					<input type="submit" name="completeDel" class="button" value="削除完了" />
				</div>
			</th:block>
			<div class="messageDiv" th:text="${confirmMsg}"></div>
		</form>
	</main>
</body>
</html>
