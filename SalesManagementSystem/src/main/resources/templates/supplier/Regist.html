<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/Header}">
<head th:replace="~{common/Head :: head_fragment(title='発注先登録', scripts = ~{}, links = ~{::link})}">
	<link rel="stylesheet" th:href="@{/css/supplier/SupplierRegi.css}">
</head>
<body>
	<div th:replace="~{common/Header :: header}"></div>
	<main>
		<form th:action="@{/supplier/regist}" th:object="${supListForm}" th:method="post">
			<hr>
			<div class="headText">発注先登録</div>
			<table>
				<tr>
					<th>発注先ID</th>
					<td><input type="text" class="idText" th:field="*{sFormSupId}"></td>
				</tr>
				<tr>
					<th>発注先名</th>
					<td><input type="text" class="nameText" th:field="*{sFormSupName}"></td>
				</tr>
			</table>
			<div class="buttonArea">
				<input type="submit" name="return" class="button" value="一覧へ戻る"/>
				<input type="submit" name="regist" class="button" value="新規登録"/>
			</div>
			<div class="messageDiv" th:text="${message}"></div>
		</form>
	</main>
</body>
</html>
